<style>
  body {
    font-family: Roboto,-apple-system,BlinkMacSystemFont,"Helvetica Neue","Segoe UI","Oxygen","Ubuntu","Cantarell","Open Sans",sans-serif;
    background-color: rgba(0,0,0,0.05);
    ul {
      padding: 0;
      margin: 5px 0 5px;
      li {
        list-style: none;
        margin: 10px 0 10px;
      }
    }
  }
  button {
    background: rgba(0,0,0,0.5);
    border: 1px solid rgba(0,0,0,0.175);
    padding-left: 8px;
    padding-right: 8px;
  }
  input {
    border: 1px solid rgba(0,0,0,0.175);
    padding-left: 8px;
    padding-right: 8px;
  }
</style>

<div id="root"></div>

<script type="text/javascript" src="https://unpkg.com/react/umd/react.development.js"></script>
<script type="text/javascript" src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
  class TodoList extends React.Component {
    constructor(props) {
      super(props);
    }

    removeItem(item, i) {
      this.props.removeTodo(item, i);
    }

    render() {
      return (
        <div>
          <ul>
            {this.props.entries.map((todo, i) => {
              return (
                <li>
                  {todo}
                  {" "}
                  <button
                    onClick={() => {
                      this.removeItem(todo, i);
                    }}
                    key={i}
                  >
                    {" "}Delete
                    {" "}
                  </button>
                </li>
              );
            })}
          </ul>
        </div>
      );
    }
  }

  class Todos extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        tasks: []
      };
      this.addTask = this.addTask.bind(this);
      this.removeTask = this.removeTask.bind(this);
    }

    // setup the add handler
    addTask(event) {
      event.preventDefault();
      var taskArray = this.state.tasks;
      // grab input text value
      var newTaskInput = this.refs.newTask.value;
      // add new text value to task array
      taskArray.push(newTaskInput);

      this.setState({ tasks: taskArray });
      //clear form box after submit
      this.refs.newTask.value = "";
    }

    // setup the remove handler
    removeTask(name, i) {
      var tasks = this.state.tasks.slice();
      // remove task at index
      tasks.splice(i, 1);
      //update task array
      this.setState({
        tasks
      });
    }

    render() {
      return (
        <div>
          <form onSubmit={this.addTask}>
            <input type="text" placeholder="Enter New Task" ref="newTask" />
            <button type="submit">add</button>
          </form>
          <TodoList entries={this.state.tasks} removeTodo={this.removeTask} />
        </div>
      );
    }
  }

  class App extends React.Component {
    render() {
      return (
        <div className="app container">
          <div className="title">
            <h1>React Todo App</h1>
            <Todos />
          </div>
        </div>
      );
    }
  }

  const element = <App />;

  ReactDOM.render(element, document.getElementById("root"));
</script>
